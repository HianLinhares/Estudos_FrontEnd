<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex wrap</title>
</head>

<body>

    <h1>No wrap</h1>

    <div class="flex-containerdois nowrap">
        <div class="itemdois blue">1</div>
        <div class="itemdois orange">2</div>
        <div class="itemdois green">3</div>
        <div class="itemdois black">4</div>
    </div>

    <h1> Wrap</h1>
    <div class="flex-containerdois wrap">
        <div class="itemdois blue">1</div>
        <div class="itemdois orange">2</div>
        <div class="itemdois green">3</div>
        <div class="itemdois black">4</div>
    </div>


    <h1> Wrap Reverse</h1>
    <div class="flex-containerdois wrap-reverse">
        <div class="itemdois blue">1</div>
        <div class="itemdois orange">2</div>
        <div class="itemdois green">3</div>
        <div class="itemdois black">4</div>
    </div>


</body>

</html>
